<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header class="header">
            <h1>图片压缩工具</h1>
            <p class="subtitle">简单易用的在线图片压缩服务</p>
        </header>

        <!-- 主要功能区 -->
        <main class="main">
            <!-- 上传区域 -->
            <div class="upload-area" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
                <div class="upload-content">
                    <img src="images/upload-icon.svg" alt="上传图标" class="upload-icon">
                    <p>点击或拖拽图片到这里</p>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        选择图片
                    </button>
                </div>
            </div>

            <!-- 压缩设置 -->
            <div class="compression-settings">
                <div class="setting-item">
                    <label for="quality">压缩质量</label>
                    <input type="range" id="quality" min="1" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
                <div class="setting-item">
                    <label for="maxWidth">最大宽度</label>
                    <input type="number" id="maxWidth" value="1920" min="100">
                </div>
            </div>

            <!-- 预览区域 -->
            <div class="preview-area">
                <div class="preview-container">
                    <div class="preview-original">
                        <h3>原图</h3>
                        <div class="image-container" id="originalPreview"></div>
                        <div class="image-info" id="originalInfo"></div>
                    </div>
                    <div class="preview-compressed">
                        <h3>压缩后</h3>
                        <div class="image-container" id="compressedPreview"></div>
                        <div class="image-info" id="compressedInfo"></div>
                    </div>
                </div>
            </div>

            <!-- 批量处理区域 -->
            <div class="batch-process">
                <div class="file-list" id="fileList"></div>
                <div class="process-controls">
                    <button class="process-btn" id="compressAll">压缩全部</button>
                    <button class="download-btn" id="downloadAll">下载全部</button>
                </div>
            </div>
        </main>

        <!-- 底部信息 -->
        <footer class="footer">
            <p>© 2024 图片压缩工具 | <a href="https://github.com/banner0214/tupianyasuo1" target="_blank">GitHub</a></p>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
